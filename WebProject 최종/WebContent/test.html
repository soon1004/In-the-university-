<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
 	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

	<script src="jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="c9.css">
   
    <script src="c9.js"></script>
</head>
<body>
	<div id="topheader" class="tagline-upper text-center text-heading mt-5 d-none d-lg-block">CAFE NINE
		<div class="tagline-lower text-center text-expanded text-shadow text-uppercase mb-5 d-none d-lg-block">Coffe,Tea, Bread and Person.
		</div>
	</div>
	
	<!--Nav Menu-->
	<nav id="navmenu" class="navbar navbar-expand-lg navbar-light bg-faded py-lg-4">
		<div class="container">
			<p class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">CAFE NINE</p>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item active px-lg-4">
            			<a class="nav-link text-uppercase text-expanded js-scroll-trigger" href="#topheader">Home <span class="sr-only">(current)</span> </a>
          			</li>
        			<li class="nav-item px-lg-4">
            			<a class="nav-link text-uppercase text-expanded js-scroll-trigger" href="#cafe">Cafe</a>
          			</li>
          			<li class="nav-item px-lg-4">
            			<a class="nav-link text-uppercase text-expanded js-scroll-trigger" href="#review">Review</a>
          			</li>
          			<li class="nav-item px-lg-4">
            			<a class="nav-link text-uppercase text-expanded js-scroll-trigger" href="#order">Order System</a>
          			</li>
          			<li class="nav-item px-lg-4">
      					<a id="signup" class="nav-link text-uppercase text-expanded" href="#">Sign Up</a>
      				</li>
      				<li class="nav-item px-lg-4 text-uppercase text-expanded">
						<a id="login" class="nav-link" href="#">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!--header­-->
	<header id="top">
		
	</header>

	<!--Cafe / Menu-->	
	<section id="cafe">
		
	</section>

	<!--User rating-->	
	<section id="review">
		
	</section>

	<!--Order-->	
	<section id="order">
		
	</section>

	<!--Dim layer-->
	<div class="dim"></div>

	<!--회원가입 레이어-->
	<div id="signUpLayer" class="pop">
		<form>
			<div class="form-group">
		    	<label for="inputName">이름</label>
				<input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="실명">
			</div>
			<div class="form-group">
		    	<label for="inputEmail">이메일</label>
				<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="xxx@website.com">
			</div>
			<div class="form-group">
				<label for="passwd">비밀번호</label>
				<input type="password" class="form-control" id="passwd" name="passwd" placeholder="********">
			</div>
			<button type="submit" class="btn btn-success">가입</button>
		</form>
	</div>

	<!--로그인 레이어-->
	<div id="loginLayer" class="pop">
		<form>
			<div class="form-group">
		    <label for="inputEmail">이메일</label>
			<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="xxx@website.com">
			</div>
			<div class="form-group">
				<label for="passwd">비밀번호</label>
				<input type="password" class="form-control" id="passwd" name="passwd" placeholder="********">
			</div>
			<button type="submit" class="btn btn-success">로그인</button>
		</form>
	</div>
	
</body>
</html>
